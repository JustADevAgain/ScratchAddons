<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="../../libraries/Sora.css" rel="stylesheet" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="title">
        <img src="../../images/icon.png" id="logo" alt="Logo" />
        <span id="title-text">Scratch Addons</span>
      </div>
      <div id="MuteUnmute" title="Notifications On/Off"> <script type="text/javascript">
        if (localStorage.getItem("notifset") == true || null) {
          <img src="./notificontrue.png" />
        }
        else if (localStorage.getItem("notifset") == false) {
          <img src="./notificonfalse.png" />
        }
          </script></div>  
      <div id="settings" title="Settings"><img src="./settings.svg" /></div>
    </div>
    <div id="popups">
      <div id="popup-chooser">
        <!-- Added by JS -->
      </div>
      <iframe id="iframe"></iframe>
    </div>
  </body>
</html>
