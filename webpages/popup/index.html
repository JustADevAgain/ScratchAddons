<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="../../libraries/Sora.css" rel="stylesheet" />
    <script src="../../libraries/vue.js" defer></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <div id="header">
      <div id="title">
        <img src="../../images/icon.svg" id="logo" alt="Logo" />
        <span id="title-text">{{ msg("extensionName") }}</span>
        <span><a id="version" href="#" title="{{ msg('changelog') }}" @click="openChangelog()">v{{ version }}</a></span>
      </div>
      <div id="settings" @click="openSettingsPage()">
        <img src="../../images/icons/settings.svg" id="settings-icon" title="{{ msg('settings') }}" />
      </div>
    </div>
    <div id="popups">
      <div id="popup-bar">
        <div id="popup-chooser">
          <div v-for="popup of popups" class="popup-name" data-id="{{ popup.addonId }}" @click="setPopup(popup)">
            <img v-if="popup.icon" :src="popup.icon" class="popup-icon" />
            <a class="popup-title">{{ msg(popup.id) + (popup.fullscreen ? "\u00a0" : "") }}</a>
            <a
              v-if="popup.fullscreen"
              class="popout"
              href="../../popups/{{ popup.addonId }}/popup.html"
              target="_blank"
              @click="closePopup()"
            >
              <img src="../../images/icons/popout.svg" class="popout-img" title="{{ msg('openInNewTab') }}" />
            </a>
          </div>
        </div>
      </div>
      <iframe id="iframe"></iframe>
    </div>
  </body>
</html>
