name: Format code using Prettier
on: [push, pull_request, workflow_dispatch]

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          ref: ${{ github.head_ref }}
          token: ${{ secrets.WGYTBOT || github.token }}

      - name: Setup Node.JS
        uses: actions/setup-node@v2.4.0
        with:
          node-version: 16

      - name: Install
        run: npm install prettier --global

      - name: Prettify code (outside ScratchAddons)
        run: npx prettier --write .


      - name: Commit
        if: ${{ !cancelled() }}
        uses: stefanzweifel/git-auto-commit-action@v4.12.0
        with:
          commit_message: "Lint and format code"
          branch: ${{ github.head_ref }}
          commit_options: "--signoff"
          commit_user_name: wgytbot
          commit_user_email: 83586655+wgytbot@users.noreply.github.com
          commit_author: wgytbot <83586655+wgytbot@users.noreply.github.com>
